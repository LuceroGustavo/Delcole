<!DOCTYPE html>

<html class="light" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ecda",
                        "background-light": "#f6f8f8",
                        "background-dark": "#102220",
                    },
                    fontFamily: {
                        "display": ["Manrope"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            font-size: 40px;
        }
        .ios-status-bar { height: 44px; }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#111817] dark:text-white antialiased">
<div class="relative flex h-screen w-full flex-col overflow-hidden">
<!-- Top App Bar -->
<header class="flex items-center bg-white dark:bg-background-dark p-4 pb-4 justify-between border-b border-gray-100 dark:border-gray-800">
<div class="flex items-center gap-3">
<div class="bg-primary/20 flex items-center justify-center rounded-full size-10 overflow-hidden border-2 border-primary">
<div class="bg-center bg-no-repeat aspect-square bg-cover size-full" data-alt="School kiosk logo with colorful abstract shapes" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuA0UoeOrqy6wZIzTQtkylKxrAMMag8syxgkNytEvJcYOmeB_HA219Gt2qiWZgTNlOzOqYiIy9XSVe6mGMSWZyIN07e-GQLaUNzmtNdwidXnSgh4bEsMD_uWE4hN1FvcNptR_R0vFzztW0tV3Kh_YQkP32EtpUD2UP4pWSjigfYgTUXpYCQQFKnWl-Hgyb-FifWJEAq6_fdPloAiaR1LiT4sukFRg7DbOnSlYY_MCHPPObJ9a4SxGIdg82u5MXN8AM1Rv9il-ToAGLOe");'>
</div>
</div>
<div>
<h1 class="text-[#111817] dark:text-white text-xl font-bold leading-tight tracking-tight">Del Cole</h1>
<p class="text-xs text-gray-500 dark:text-gray-400 font-medium">Gesti√≥n de Kiosco</p>
</div>
</div>
<div class="flex gap-2">
<button class="flex size-10 items-center justify-center rounded-full bg-background-light dark:bg-gray-800 text-[#111817] dark:text-white">
<span class="material-symbols-outlined" style="font-size: 24px;">notifications</span>
</button>
<button class="flex size-10 items-center justify-center rounded-full bg-background-light dark:bg-gray-800 text-[#111817] dark:text-white">
<span class="material-symbols-outlined" style="font-size: 24px;">settings</span>
</button>
</div>
</header>
<!-- Main Grid Layout -->
<main class="flex-1 p-4 grid grid-cols-2 grid-rows-2 gap-4">
<!-- Sell Button (Green) -->
<button class="relative group flex flex-col items-center justify-center rounded-xl overflow-hidden shadow-sm active:scale-95 transition-transform duration-100 bg-gradient-to-br from-emerald-400 to-green-600">
<div class="absolute inset-0 bg-black/5 group-active:bg-black/10 transition-colors"></div>
<div class="z-10 flex flex-col items-center gap-3 text-white">
<div class="bg-white/20 p-4 rounded-full backdrop-blur-sm">
<span class="material-symbols-outlined" style="font-size: 48px; font-variation-settings: 'FILL' 1;">shopping_cart</span>
</div>
<span class="text-xl font-bold tracking-wide">Vender</span>
</div>
</button>
<!-- Stock Button (Blue) -->
<button class="relative group flex flex-col items-center justify-center rounded-xl overflow-hidden shadow-sm active:scale-95 transition-transform duration-100 bg-gradient-to-br from-sky-400 to-blue-600">
<div class="absolute inset-0 bg-black/5 group-active:bg-black/10 transition-colors"></div>
<div class="z-10 flex flex-col items-center gap-3 text-white">
<div class="bg-white/20 p-4 rounded-full backdrop-blur-sm">
<span class="material-symbols-outlined" style="font-size: 48px; font-variation-settings: 'FILL' 1;">inventory_2</span>
</div>
<span class="text-xl font-bold tracking-wide">Stock</span>
</div>
</button>
<!-- Cashier Button (Amber) -->
<button class="relative group flex flex-col items-center justify-center rounded-xl overflow-hidden shadow-sm active:scale-95 transition-transform duration-100 bg-gradient-to-br from-amber-400 to-orange-500">
<div class="absolute inset-0 bg-black/5 group-active:bg-black/10 transition-colors"></div>
<div class="z-10 flex flex-col items-center gap-3 text-white">
<div class="bg-white/20 p-4 rounded-full backdrop-blur-sm">
<span class="material-symbols-outlined" style="font-size: 48px; font-variation-settings: 'FILL' 1;">payments</span>
</div>
<span class="text-xl font-bold tracking-wide">Caja</span>
</div>
</button>
<!-- Finance Button (Teal/Primary) -->
<button class="relative group flex flex-col items-center justify-center rounded-xl overflow-hidden shadow-sm active:scale-95 transition-transform duration-100 bg-gradient-to-br from-primary to-teal-600">
<div class="absolute inset-0 bg-black/5 group-active:bg-black/10 transition-colors"></div>
<div class="z-10 flex flex-col items-center gap-3 text-white">
<div class="bg-white/20 p-4 rounded-full backdrop-blur-sm">
<span class="material-symbols-outlined" style="font-size: 48px; font-variation-settings: 'FILL' 1;">query_stats</span>
</div>
<span class="text-xl font-bold tracking-wide">Finanzas</span>
</div>
</button>
</main>
<!-- Bottom Navigation Bar -->
<nav class="flex gap-2 border-t border-gray-100 dark:border-gray-800 bg-white dark:bg-background-dark px-4 pb-8 pt-2">
<a class="flex flex-1 flex-col items-center justify-center gap-1 text-primary" href="#">
<span class="material-symbols-outlined" style="font-size: 28px; font-variation-settings: 'FILL' 1;">home</span>
<p class="text-xs font-bold leading-normal tracking-tight">Inicio</p>
</a>
<a class="flex flex-1 flex-col items-center justify-center gap-1 text-gray-400 dark:text-gray-500" href="#">
<span class="material-symbols-outlined" style="font-size: 28px;">history</span>
<p class="text-xs font-medium leading-normal tracking-tight">Historial</p>
</a>
<a class="flex flex-1 flex-col items-center justify-center gap-1 text-gray-400 dark:text-gray-500" href="#">
<span class="material-symbols-outlined" style="font-size: 28px;">group</span>
<p class="text-xs font-medium leading-normal tracking-tight">Alumnos</p>
</a>
<a class="flex flex-1 flex-col items-center justify-center gap-1 text-gray-400 dark:text-gray-500" href="#">
<span class="material-symbols-outlined" style="font-size: 28px;">account_circle</span>
<p class="text-xs font-medium leading-normal tracking-tight">Perfil</p>
</a>
</nav>
</div>
</body></html>
