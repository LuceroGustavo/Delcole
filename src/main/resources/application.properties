spring.application.name=Delcole

# Puerto del servidor (igual que FichaTecnica)
server.port=8080

# Cargar application-local.properties si existe (para otra contraseña sin subirla a git)
spring.profiles.include=local

# ========== MySQL (localhost - ver datos en MySQL Workbench) ==========
# Misma configuración que FichaTecnica: root / root, createDatabaseIfNotExist
spring.datasource.url=jdbc:mysql://localhost:3306/delcole?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========== JPA / Hibernate: tablas automáticas al ejecutar spring-boot:run ==========
# update = crea tablas si no existen; dialecto MySQL 8 como en FichaTecnica
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Hibernate 7: usar MySQLDialect (auto-detecta MySQL 8). MySQL8Dialect no existe en esta versión.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ========== DevTools: reinicio automático al guardar cambios ==========
spring.devtools.restart.enabled=true
# Sin caché de Thymeleaf en desarrollo: cambios en HTML se ven al recargar el navegador
spring.thymeleaf.cache=false
