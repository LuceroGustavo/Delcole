<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo} + ' - Kiosco Delcole'">Inicio - Kiosco Delcole</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-menu {
            min-height: 120px;
            font-size: 1.3rem;
            font-weight: 600;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 1.5rem;
        }
        .btn-menu-icon {
            font-size: 2.5rem;
        }
        body {
            padding-bottom: 2rem;
            background-color: #f8f9fa;
        }
        .main-menu {
            max-width: 600px;
            margin: 0 auto;
            padding: 1rem;
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 600;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Kiosco Delcole</span>
        </div>
    </nav>
    <main class="main-menu">
        <div class="d-grid gap-4 mt-4">
            <!-- Bot贸n 1: Vender -->
            <a th:href="@{/vender}" class="btn btn-success btn-menu">
                <span class="btn-menu-icon"></span>
                <span>Vender</span>
            </a>
            
            <!-- Bot贸n 2: Stock -->
            <a th:href="@{/stock}" class="btn btn-primary btn-menu">
                <span class="btn-menu-icon"></span>
                <span>Stock</span>
            </a>
            
            <!-- Bot贸n 3: Cierre de caja -->
            <a th:href="@{/caja}" class="btn btn-warning btn-menu text-dark">
                <span class="btn-menu-icon"></span>
                <span>Cierre de caja</span>
            </a>
            
            <!-- Bot贸n 4: Finanzas -->
            <a th:href="@{/finanzas}" class="btn btn-info btn-menu text-dark">
                <span class="btn-menu-icon"></span>
                <span>Finanzas</span>
            </a>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
