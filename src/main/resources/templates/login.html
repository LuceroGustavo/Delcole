<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Iniciar sesión - Kiosco Delcole</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link th:href="@{/css/app.css}" rel="stylesheet">
    <style>
        :root { --primary: #13ecda; --bg-light: #f6f8f8; --text-dark: #111817; }
        html, body { height: 100%; margin: 0; min-height: 100dvh; }
        body {
            font-family: 'Manrope', sans-serif;
            background: var(--bg-light);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 0.5rem 1.5rem 2rem;
            box-sizing: border-box;
        }
        .login-wrap {
            width: 100%;
            max-width: 360px;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            justify-content: flex-start;
            padding-top: 1rem;
            min-height: 0;
        }
        /* Logo con más preponderancia */
        .login-logo {
            width: clamp(150px, 55vw, 200px);
            height: clamp(150px, 55vw, 200px);
            border-radius: 50%;
            overflow: hidden;
            background: rgba(19, 236, 218, 0.15);
            border: 3px solid var(--primary);
            margin-bottom: 1.25rem;
            flex-shrink: 0;
            box-shadow: 0 4px 20px rgba(19, 236, 218, 0.25);
        }
        .login-logo img { width: 100%; height: 100%; object-fit: contain; }
        .login-title { font-size: 1.5rem; font-weight: 700; color: var(--text-dark); margin: 0 0 0.25rem; }
        .login-subtitle { font-size: 0.875rem; color: #6b7280; font-weight: 500; margin-bottom: 1.75rem; }
        .login-form {
            width: 100%;
            background: #fff;
            border-radius: 1rem;
            box-shadow: 0 4px 24px rgba(0,0,0,.08);
            padding: 1.5rem;
            border: none;
        }
        .btn-login {
            background: linear-gradient(135deg, var(--primary) 0%, #0d9488 100%);
            border: none;
            color: #fff;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-size: 1rem;
        }
        .btn-login:hover { color: #fff; opacity: 0.95; box-shadow: 0 4px 12px rgba(13, 148, 136, 0.35); }
        .form-control { border-radius: 10px; padding: 0.6rem 0.75rem; }
    </style>
</head>
<body>
    <div class="login-wrap">
        <div class="login-logo">
            <img th:src="@{/img/logo sin fondo.png}" alt="Del Cole" />
        </div>
        <h1 class="login-title">Kiosco Del Cole</h1>
        <p class="login-subtitle">Gestión de Kiosco</p>

        <div class="login-form card border-0">
            <div class="card-body p-0">
                <div th:if="${mensajeError}" class="alert alert-danger py-2 small mb-3" th:text="${mensajeError}">Error</div>
                <div th:if="${mensajeOk}" class="alert alert-success py-2 small mb-3" th:text="${mensajeOk}">Ok</div>

                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label small fw-semibold">Usuario</label>
                        <input type="text" id="username" name="username" class="form-control form-control-lg" required autofocus placeholder="admin" autocomplete="username" />
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label small fw-semibold">Contraseña</label>
                        <input type="password" id="password" name="password" class="form-control form-control-lg" required placeholder="••••••••" autocomplete="current-password" />
                    </div>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="btn btn-login w-100">Iniciar sesión</button>
                </form>
                <div class="mt-3 pt-3 border-top">
                    <p class="small text-muted mb-2">Si activaste ingreso por huella en Administración:</p>
                    <button type="button" class="btn btn-outline-secondary w-100 d-flex align-items-center justify-content-center gap-2" id="btnIngresarHuella" title="Ingresar con huella">
                        <span class="material-symbols-outlined" style="font-size: 1.25rem;">fingerprint</span>
                        <span>Ingresar con huella</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0..1,0" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('btnIngresarHuella').addEventListener('click', function() {
            if (window.PublicKeyCredential) {
                alert('Ingreso por huella estará disponible en la app móvil. En esta versión web usá usuario y contraseña.');
            } else {
                alert('Tu navegador no soporta ingreso por huella. Usá usuario y contraseña.');
            }
        });
    </script>
</body>
</html>
