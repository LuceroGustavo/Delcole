<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${producto.nombre}">Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/app.css}" rel="stylesheet">
    <style>
        .btn-action { min-height: 52px; font-size: 1rem; font-weight: 600; }
    </style>
</head>
<body class="bg-light">
    <div th:replace="~{fragments/navbar :: nav}"></div>
    <main class="container">
        <a th:href="@{/productos}" class="btn btn-link btn-sm text-muted text-decoration-none p-0 mb-2">← Volver a Stock</a>
        <div th:with="p=${producto}">
            <h4 th:text="${p.nombre}">Nombre</h4>
            <p th:if="${p.codigoBarra}" class="text-muted mb-1" th:text="'Código: ' + ${p.codigoBarra}">Código</p>
            <p class="text-muted mb-1">Marca: <span th:text="${(p.marca != null and !#strings.isEmpty(p.marca)) ? p.marca : 'Sin marca'}">—</span></p>
            <p class="text-muted mb-1">Rubro: <span th:text="${(p.rubro != null and !#strings.isEmpty(p.rubro)) ? p.rubro : 'Sin rubro'}">—</span></p>
            <div class="card mb-4">
                <div class="card-body">
                    <p class="mb-1"><strong>Precio de venta:</strong> <span class="text-success fs-4" th:text="'$ ' + ${p.precioVenta}">$ 0</span></p>
                    <p class="mb-1"><strong>Stock actual:</strong> <span th:text="${p.stockActual}" th:classappend="${p.stockBajo} ? 'text-danger fw-bold' : ''">0</span></p>
                    <p th:if="${p.stockMinimo != null && p.stockMinimo > 0}" class="mb-0"><strong>Stock mínimo:</strong> <span th:text="${p.stockMinimo}">0</span></p>
                </div>
            </div>
            <div class="d-grid gap-2">
                <a th:href="@{/productos/{id}/editar(id=${p.id})}" class="btn btn-primary btn-action">✏️ Editar</a>
                <button type="button" class="btn btn-success btn-action" data-action="sumar" th:data-id="${p.id}">➕ Agregar stock</button>
                <a th:href="@{/productos}" class="btn btn-outline-secondary btn-action">Volver al listado</a>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script th:inline="javascript">
        document.querySelectorAll('[data-action="sumar"]').forEach(function(btn) {
            btn.addEventListener('click', function() {
                const id = this.getAttribute('data-id');
                const cantidad = prompt('¿Cuántas unidades agregar?', '1');
                if (cantidad == null || cantidad === '') return;
                const n = parseInt(cantidad, 10);
                if (isNaN(n) || n < 1) { alert('Ingresá un número positivo.'); return; }
                fetch('/api/productos/' + id + '/stock/sumar', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ cantidad: n })
                })
                .then(function(r) {
                    if (r.ok) location.reload();
                    else return r.json().then(function(e) { alert(e.error || 'Error'); });
                })
                .catch(function() { alert('Error de conexión.'); });
            });
        });
    </script>
</body>
</html>
